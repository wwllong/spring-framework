plugins {
    id 'java'
}

group = 'com.example'
version = '5.3.29-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':spring-beans')
    implementation project(path: ':spring-context')
    implementation project(path: ':spring-aop')
    implementation 'org.aspectj:aspectjweaver:1.9.4'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation project(path: ':spring-context')
}

test {
    useJUnitPlatform()
}